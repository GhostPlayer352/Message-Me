<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 10px;
            font-size: 12px;
            border-radius: 5px;
        }
        textarea::placeholder {
            color: #aaaaaa;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }

        /* New Custom Dialog */
        .dialog-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 300px;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }
        .dialog-message {
            font-size: 16px;
            margin-bottom: 15px;
        }
        .dialog-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .dialog-button:hover {
            background-color: #218838;
        }

        /* Overlay */
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <script>
        function getCurrentTime() {
            let now = new Date();
            let options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
            return now.toLocaleString('en-US', options);
        }

        function showDialog(message) {
            document.getElementById("dialog-message").innerText = message;
            document.getElementById("dialog-container").style.display = "block";
            document.getElementById("dialog-overlay").style.display = "block";
        }

        function closeDialog() {
            document.getElementById("dialog-container").style.display = "none";
            document.getElementById("dialog-overlay").style.display = "none";
        }

        async function sendMessage() {
            let message = document.getElementById("message").value.trim();
            if (!message) {
                showDialog("Message cannot be empty!");
                return;
            }

            let firebaseBaseUrl = "https://messages-e52bf-default-rtdb.firebaseio.com";
            let messageIdUrl = `${firebaseBaseUrl}/Current_Message_ID.json`;

            try {
                // 1. Get the current message ID
                let response = await fetch(messageIdUrl);
                let currentId = await response.json();
                if (currentId === null) currentId = 0; // Default if ID does not exist

                let nextMessageKey = `Message${currentId + 1}`;
                let currentTime = getCurrentTime();

                // 2. Store the new message under the correct key with time
                let updateMessageUrl = `${firebaseBaseUrl}/Messages/${nextMessageKey}.json`;
                await fetch(updateMessageUrl, {
                    method: "PUT",
                    body: JSON.stringify({
                        "Message": message,
                        "Time": currentTime
                    }),
                    headers: { "Content-Type": "application/json" }
                });

                // 3. Update the Current_Message_ID in Firebase
                let updateIdUrl = `${firebaseBaseUrl}/Current_Message_ID.json`;
                await fetch(updateIdUrl, {
                    method: "PUT",
                    body: JSON.stringify(currentId + 1),
                    headers: { "Content-Type": "application/json" }
                });

                showDialog("Message sent successfully!");
                document.getElementById("message").value = "";
            } catch (error) {
                console.error("Error:", error);
                showDialog("Failed to send message. Check console for details.");
            }
        }
    </script>
</head>
<body>

    <h2>Message Me</h2>
    <p class="info">Hello, if you have a message for me, please message me here anonymously.</p>
    
    <textarea id="message" placeholder="Type your message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>

    <!-- Dialog Overlay -->
    <div id="dialog-overlay" class="dialog-overlay"></div>

    <!-- New Custom Dialog -->
    <div id="dialog-container" class="dialog-container">
        <p id="dialog-message" class="dialog-message"></p>
        <button class="dialog-button" onclick="closeDialog()">OK</button>
    </div>

</body>
</html>
